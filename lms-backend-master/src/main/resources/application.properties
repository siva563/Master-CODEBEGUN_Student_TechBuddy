spring.application.name=lms-app

# MySQL Properties
spring.datasource.url=jdbc:mysql://localhost:3306/lms_db?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
#enter the correct MySQL Password below
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.packagesToScan=com.lms.controller
springdoc.pathsToMatch=/api/**

# File upload properties
com.lms.profile.image.folder.path=M:/mentorProfilePic
com.lms.course.video.folder.path=M:/courseVideos
com.lms.course.notes.folder.path=M:/courseNotes

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
